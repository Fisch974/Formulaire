<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet">
</head>
<body>

            <label for="prenom">Prenom :

        </div>

        </div>
        <div class="item">
            <label for="question">Votre question concerne:</label>
            <select name="question">
                <option value="compta">Comptabilité</option>
                <option value="bug">Bug</option>
                <option value="contact">Contact</option>
            </select>
        </div>
        <div class="item">
            <label for="infosup">Informations supplémentaires : </label>   
            <textarea name="infosup">blabla</textarea>
        </div>
        <input class="bouton" type="submit">
    </form>
</section>

</html>
